<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Kain (Kg ke Meter)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      background: #e9ecef;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kalkulator Kain</h2>
    <label for="kg">Qty (kg):</label>
    <input type="number" id="kg" value="1">

    <label for="lebar">Lebar dalam setting open (inch):</label>
    <input type="number" id="lebar" value="72">

    <label for="gramasi">Gramasi (gsm):</label>
    <input type="number" id="gramasi" value="230">

    <button onclick="hitung()">Hitung</button>

    <div class="result" id="hasil"></div>
  </div>

  <script>
    function hitung() {
      const kg = parseFloat(document.getElementById('kg').value);
      const lebar = parseFloat(document.getElementById('lebar').value);
      const gramasi = parseFloat(document.getElementById('gramasi').value);

      if (kg > 0 && lebar > 0 && gramasi > 0) {
        const yard = (kg * 43055.55) / (lebar * gramasi);
        const meter = yard * 0.9144;
        document.getElementById('hasil').innerHTML = `
          <strong>Hasil:</strong><br>
          ${yard.toFixed(2)} yard<br>
          ${meter.toFixed(2)} meter
        `;
      } else {
        document.getElementById('hasil').innerText = 'Mohon isi semua nilai dengan benar.';
      }
    }
  </script>
</body>
</html>
