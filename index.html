<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Kain (Kg ⇄ Yard/Meter)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .wrapper {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: stretch; /* card selalu sama tinggi */
    }
    .card {
      width: 380px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      margin-top: auto; /* tombol tetap paling bawah */
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      background: #e9ecef;
      border-radius: 8px;
      text-align: center;
      min-height: 70px;
    }
  </style>
</head>
<body>

  <div class="wrapper">

    <!-- ===================== CARD 1 ===================== -->
    <div class="card">
      <h2>Kg ➜ Yard & Meter</h2>

      <label>Qty (kg):</label>
      <input type="number" id="kg" value="1">

      <label>Lebar dalam setting open (inch):</label>
      <input type="number" id="lebar" value="72">

      <label>Gramasi (gsm):</label>
      <input type="number" id="gramasi" value="230">

      <button onclick="hitungKG()">Hitung</button>
      <div class="result" id="hasilKG"></div>
    </div>

    <!-- ===================== CARD 2 ===================== -->
    <div class="card">
      <h2>Yard/Meter ➜ Kg</h2>

      <label>Masukkan Yard:</label>
      <input type="number" id="yard2" placeholder="Opsional">

      <label>Masukkan Meter:</label>
      <input type="number" id="meter2" placeholder="Opsional">

      <label>Lebar dalam setting open (inch):</label>
      <input type="number" id="lebar2" value="72">

      <label>Gramasi (gsm):</label>
      <input type="number" id="gramasi2" value="230">

      <button onclick="hitungKG2()">Hitung</button>
      <div class="result" id="hasilKG2"></div>
    </div>

  </div>

  <script>
    function hitungKG() {
      const kg = parseFloat(document.getElementById('kg').value);
      const lebar = parseFloat(document.getElementById('lebar').value);
      const gramasi = parseFloat(document.getElementById('gramasi').value);

      if (kg > 0 && lebar > 0 && gramasi > 0) {
        const yard = (kg * 43055.55) / (lebar * gramasi);
        const meter = yard * 0.9144;

        document.getElementById('hasilKG').innerHTML =
          `<strong>Hasil:</strong><br>${yard.toFixed(2)} yard<br>${meter.toFixed(2)} meter`;
      } else {
        document.getElementById('hasilKG').innerText =
          'Mohon isi semua nilai dengan benar.';
      }
    }

    function hitungKG2() {
      let yard = parseFloat(document.getElementById('yard2').value);
      let meter = parseFloat(document.getElementById('meter2').value);
      const lebar = parseFloat(document.getElementById('lebar2').value);
      const gramasi = parseFloat(document.getElementById('gramasi2').value);

      // Jika user hanya isi meter
      if (!yard && meter) {
        yard = meter / 0.9144;
      }

      if (!yard || yard <= 0 || lebar <= 0 || gramasi <= 0) {
        document.getElementById('hasilKG2').innerText =
          'Isi yard atau meter dengan benar.';
        return;
      }

      const kg = (yard * lebar * gramasi) / 43055.55;

      document.getElementById('hasilKG2').innerHTML =
        `<strong>Estimasi Berat:</strong><br>${kg.toFixed(2)} kg`;
    }
  </script>

</body>
</html>
